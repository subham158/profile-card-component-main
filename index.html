<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="grid-container">
    <!-- for background img -->
    <img src="images/bg-pattern-top.svg" alt="" class="top-img">
    <img src="images/bg-pattern-bottom.svg" alt="" class="bottom-img">
    <!-- card -->
    <div class="card">


      <div class=item2>
            <img src="images/image-victor.jpg" alt="" class="victor-img">
      </div>
      <div class="item3">
        <p class="font-black">Victor Crest</p>
        <p class="num">26</p>
        <p class="font-grey">London</p>
      </div>
      <div class="item4">
        <div class="stat">
            <p class="font-black">80K</p>
            <p class="font-gray">Followers</p>
        </div>
        <div class="stat">
            <p class="font-black">803K</p>
            <p class="font-gray">Likes</p>
        </div>
        <div class="stat">
            <p class="font-black">1.4K</p>
            <p class="font-gray"> Photos</p>
        </div>
      </div>




    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Subham Rai</a>.
    </div>



  </div>
</body>

</html>
